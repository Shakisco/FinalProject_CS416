<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketmaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    .light-mode {
        background-color: white !important;
        color: black !important;
    }

    .light-mode .container-fluid {
        background-color: #f8f9fa !important;
        color: black !important;
    }

    .light-mode .card {
        background-color: white !important;
        color: black !important;
        border-color: #ccc !important;
    }

    .light-mode #resultsSection {
        background-color: white !important;
        color: black !important;
    }
    </style>

</head>
<body class="bg-white">
<div class="container-fluid bg-dark text-center text-white py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
            {% block content %}
            {% endblock %}

            <button id="themeToggle" class="btn btn-outline-light btn-sm mt-2">
                Dark / Light
            </button>
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="bg-white shadow rounded-3 p-4" id="resultsSection">
        <h4 id="resultsTitle" class="mb-3 fw-semibold text-secondary">
            {% block results_title %}{% endblock %}
        </h4>
        <div id="resultsContainer">
            {% block results %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
{% block js %}
{% endblock %}
</body>
<script>
    $("#themeToggle").on("click", function () {
        $("body").toggleClass("light-mode");

        if ($("body").hasClass("light-mode")) {
            $("#themeToggle").removeClass("btn-outline-light").addClass("btn-outline-dark");
        } else {
            $("#themeToggle").removeClass("btn-outline-dark").addClass("btn-outline-light");
        }
    });
</script>
</html>
